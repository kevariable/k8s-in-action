apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  selector:
    matchExpressions: # for fun ðŸ˜‹
      - key: app
        operator: In
        values:
          - story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: kevariable/kub-data-demo
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /app/story
              name: story-volume
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
      volumes:
        - name: story-volume
          emptyDir: {}